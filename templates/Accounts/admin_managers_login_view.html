{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Admin Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'custom_admin/css/style.css' %}">

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <a class="btn btn-primary" href="{% url 'admin_home' %}">admin_managers_login_view</a>
            <div class="row justify-content-center">

                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Managers Login Time</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrap">
                        <table class="table table-responsive-xl">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th>Name</th>
                                    <th>Login Time</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for manager in managers %}
                                <h1></h1>

                                <tr class="alert" role="alert">
                                    <td>
                                        <label class="checkbox-wrap checkbox-primary">
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </td>
                                    <td>{{ manager.manager.name }}</td>
                                    <td>{{ manager.logged_in_at }}</td>
                                    <td>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true"><i class="fa fa-close"></i></span>
                                        </button>
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'custom_admin/js/jquery.min.js' %}"></script>
    <script src="{% static 'custom_admin/js/popper.js' %}"></script>
    <script src="{% static 'custom_admin/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'custom_admin/js/main.js' %}"></script>

</body>

</html>
